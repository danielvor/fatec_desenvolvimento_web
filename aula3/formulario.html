<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <div id="menu">
                <a href="./mysite.html"><i class="ri-menu-line"></i></a>
            </div>
            <ul>
                <li><a href="#">A1</a></li>
                <li><a href="#">A2</a></li>
                <li><a href="#">A3</a></li>
                <li><a href="#">A4</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="./audio.html"><i class="ri-volume-up-line"></i> Áudio</a></li>
                <li><a href="./video1.html"><i class="ri-video-line"></i> Vídeo 1</a></li>
                <li><a href="./video2.html"><i class="ri-video-line"></i> Vídeo 2</a></li>
                <li><a href="./formulario.html"><i class="ri-file-edit-line"></i> Formulário</a></li>
            </ul>
        </aside>
        <main>
            <form>
                <label for="nome">Nome</label>
                    <input type='text' id='nome' name='nome' required>
                <br>
                <label for="email">Email</label>
                    <input type='email' id='email' name='email' required>
                <br>
                <label for="fone">Celular </label>
                    <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999">
                <br>
                <label for="hora-desejada">Hora desejada</label>
                    <input type="time" id="hora-desejada" name="hora-desejada" required>
                <br>
                <label for="dtnasc">Data Nasc</label>
                    <input type='date' id='dtnasc' name='dtnasc'>
                    <br>
                <label for="cor">Cor favorita</label>
                    <input type='color' id='cor' name='cor'>
                <br>
                <label for="filhos">Qtde Filhos</label>
                    <input type='number' id='filhos' name='filhos'>
                    <br>
                <label for="peso">Peso</label>0
                    <input type="range" id="peso" name="peso" min="0" max="200">200
                <br>
                <p>Sexo:</p>
                <label for="sexo-m">Masculino</label>
                    <input type="radio" id="sexo-m" name="sexo" value="Masculino">
                <label for="sexo-f">Feminio</label>
                    <input type="radio" id="sexo-f" name="sexo" value="Feminino">
                <br>
                <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="PB">PB</option>
                    </select>
                <br>
                <label for="msg">Mensagem</label><br>
                    <textarea id="msg" name="msg" rows="4" cols="50"></textarea>
                <br>
                <input type="reset" value="Reset">
                <input type="submit" value="Enviar">
            </form>
        </main>
    </div>
    <footer>
        <p>Este site foi criado com &#128153; por <a href="github.com/danielvor">DanielVOR</a></p>
    </footer>
</body>

</html>
